<div id="home">
  <div *ngIf="!isChecking()" class="flex-container padded-row-xl text-center">
    <h3 class="centered-title">{{'HOME.lookForSupplyAtSpot'|translate}}</h3>
    <button md-raised-button color="primary" (click)="checkIt()">{{'HOME.checkIt'|translate}}</button>
  </div>

  <div *ngIf="isNotAtBeach | async" class="flex-container padded-row-xl text-center">
    {{'HOME.cannotOrderNow' | translate}}
  </div>

  <div class="flex-container padded-row-xl text-center">
    <md-card *ngFor="let spot of (beaches|async)" [id]="spot.name" class="spot-card"
             [ngClass]="{'unpadded-card': selectedSpot !== spot.id, 'at-beach-card': atBeach && atBeach.id === spot.id}">
      <div md-card-image class="image-banner clickable"
           [ngStyle]="{'background-image': 'url(/assets/img/oostende.jpg)'}"
           (click)="selectSpot(spot)">
      </div>
      <md-card-header class="clickable spot-header" (click)="selectSpot(spot)">
        <md-card-title class="spot-title">
          <b>{{spot.name | translate}}</b>
          <small *ngIf="distanceToBeachAvailable | async">{{getBeachDistance(spot.id)}}</small>
        </md-card-title>
        <button md-button class="collapse-icon" [color]="'primary'">
          {{selectedSpot == spot.id? ('HOME.hideMap' | translate) : ('HOME.showMap' | translate) }}
        </button>
      </md-card-header>

      <md-card-content class="no-margin-bottom" *ngIf="selectedSpot == spot.id">
        <div class="map-parent">
          <ngui-map
            center="51.23135408102922, 2.9106473500000902"
            disableDefaultUI="true"
            (mapReady$)="onMapReady($event)">
          </ngui-map>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <div *ngIf="!(hasCart | async) && atBeach && !(ordered | async)" class="arrow-right-bottom">
    <div class="arrow-right">
      {{'HOME.shopAt' | translate}} {{atBeach.name | translate}}
    </div>
  </div>
  <button md-fab
          *ngIf="!(hasCart | async) && atBeach && !(ordered | async)"
          class="hover-button"
          (click)="goToStore()">
    <md-icon>shopping_cart</md-icon>
  </button>
</div>
