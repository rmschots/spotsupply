<div #navRoot id="sidenav" (swipe)="menuSwiped($event)" (slide)="menuSlide($event)">
  <md-nav-list>
    <h3 md-subheader>Menu</h3>
    <a class="menu-item" md-list-item [routerLink]="['/']" [routerLinkActive]="['router-link-active']"
       [routerLinkActiveOptions]="{exact:true}" (click)="navigated()">Home</a>
    <a class="menu-item" md-list-item [routerLink]="['/product-list']" [routerLinkActive]="['router-link-active']"
       [routerLinkActiveOptions]="{exact:true}"
       (click)="navigated()">What do we offer?</a>
    <a class="menu-item" md-list-item [routerLink]="['/faq']" [routerLinkActive]="['router-link-active']"
       [routerLinkActiveOptions]="{exact:true}"
       (click)="navigated()">FAQ?</a>
    <a class="menu-item" md-list-item [routerLink]="['/settings']" [routerLinkActive]="['router-link-active']"
       [routerLinkActiveOptions]="{exact:true}"
       (click)="navigated()">Settings</a>
    <md-list-item (click)="logOut()">Log out</md-list-item>
  </md-nav-list>

  <div class="navbar-footer">
    <div>
      <div>
        <div class="text-center">Payment methods</div>
        <div>
          <div>img1</div>
          <div>img2</div>
        </div>
      </div>
    </div>
    <md-nav-list>
      <a class="menu-item" md-list-item [routerLink]="['/contact']" [routerLinkActive]="['router-link-active']"
         [routerLinkActiveOptions]="{exact:true}"
         (click)="navigated()">Contact us</a>
    </md-nav-list>
  </div>
</div>
