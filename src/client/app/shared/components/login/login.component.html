<div class="login-parent">
  <form>
    <md-input-container class="full-width" floatPlaceholder="always">
      <input mdInput placeholder="E-mail address" name="email"/>
    </md-input-container>
    <md-input-container class="full-width" floatPlaceholder="always">
      <input mdInput placeholder="Password" name="password"/>
    </md-input-container>
    <button md-raised-button color="accent" (click)="login()">
      Log in
    </button>
  </form>
</div>
