<div>
  <md-input-container class="complete-form-width">
    <input mdInput type="text" [placeholder]="'common.filter' | translate" name="filterText" #email="ngModel"
           [(ngModel)]="filterText" (change)="filterChanged()"/>
  </md-input-container>
  <button md-mini-fab (click)="filterChanged()">
    <md-icon>search</md-icon>
  </button>
  <div *ngIf="isLoaded" class="table-parent">
    <div *ngIf="currentFilter">
      Current filter: {{currentFilter}}
    </div>
    <table *ngIf="(hasUsers | async); else usersEmpty" id="table" class="table table-hover table-mc-light-blue">
      <thead>
      <tr>
        <th>{{'common.id' | translate}}</th>
        <th>{{'common.email' | translate}}</th>
        <th>{{'common.phone' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of (usersSubject | async)">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
      </tr>
      </tbody>
    </table>
    <ng-template #usersEmpty>No users found</ng-template>
    <div *ngIf="pagesArray.length > 1">
      <button *ngFor="let number of pagesArray" (click)="changePage(number)">
        {{number+1}}
      </button>
    </div>
  </div>
</div>
