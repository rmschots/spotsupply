<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter users">
    </md-input-container>
  </div>

  <md-table #table [dataSource]="dataSource" mdSort>

    <ng-container cdkColumnDef="id">
      <md-header-cell *cdkHeaderCellDef md-sort-header> id </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="beachId">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Beach </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{getbeachName(row.beachId) | async | translate}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="phoneNumber">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Phone number </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.phoneNumber}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
  <md-paginator #paginator
                [length]="exampleDatabase.totalResults$ | async"
                [pageIndex]="exampleDatabase.page$ | async"
                [pageSize]="exampleDatabase.pageSize$ | async"
                [pageSizeOptions]="[10, 15, 25, 100]">
  </md-paginator>
</div>
