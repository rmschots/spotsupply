<div class="buttons-parent">
  <button md-raised-button color="accent" class="checkout-as-button" (click)="dialogRef.close('SUCCESS')">
    Continue without account
  </button>
  <button md-raised-button color="accent" class="checkout-as-button" (click)="openLoginDialog()">
    Log in
  </button>
  <hr>
  <p>Don't have an account yet?</p>
  <button md-raised-button color="primary" class="checkout-as-button" (click)="dialogRef.close('CREATE_ACCOUNT')">
    Create an account
  </button>
</div>
