<div id="home" class="container-fluid">
    <div class="padded-row row">
        <div class="col col-6">
            <button md-raised-button class="btn-block">{{'HOME.orders'|translate}}</button>
        </div>
        <div class="col col-6">
            <button md-raised-button class="btn-block">{{'HOME.account'|translate}}</button>
        </div>
    </div>
    <div class="padded-row-xl row text-center">
        <h5 class="centered-title">{{'HOME.lookForSupplyAtSpot'|translate}}</h5>
    </div>
    <div class="images">
        <div class="spot" *ngFor="let spot of spots" [id]="spot">
            <div class="image-banner" [ngStyle]="{'background-image': 'url(/assets/img/oostende.jpg)'}"
                 (click)="selectSpot(spot)">
                <div class="image-overlay">
                    <h4>{{spot | translate}}</h4>
                </div>
            </div>
            <div *ngIf="selectedSpot == spot">
                <ng2-map #someVar center="Oostende, Belgium"></ng2-map>
                <button md-raised-button class="btn-block">{{'HOME.takeMyOrder'|translate}}</button>
            </div>
        </div>
    </div>
</div>
