<div *ngIf="verified">
  <p><b>{{'VERIFY-EMAIL.verifiedText1' | translate}}</b></p>
  <p>{{'VERIFY-EMAIL.verifiedText2' | translate}}</p>
  <p>{{'VERIFY-EMAIL.verifiedText3' | translate}} {{timerCount}}</p>
</div>
<div *ngIf="!verified">
  <div *ngIf="errorMessage" class="warn-text">
    {{errorMessage}}
  </div>
  <div *ngIf="!errorMessage">
    <md-spinner></md-spinner>
    {{'VERIFY-EMAIL.checkingVerificationCode' | translate}}
  </div>
</div>
