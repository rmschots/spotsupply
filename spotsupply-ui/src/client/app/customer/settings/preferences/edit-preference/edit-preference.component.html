<div>
  <md-input-container class="full-width field-container" floatPlaceholder="always">
    <input mdInput type="password" [placeholder]="'form.passwordCurrent.placeholder' | translate"
           name="currentPassword"
           [(ngModel)]="currentPassword" required/>
    <md-icon mdSuffix>mode_edit</md-icon>
  </md-input-container>
  <ng-template [ngIf]="type === 'password'">
    <md-input-container class="full-width field-container"
                        floatPlaceholder="always">
      <input #input mdInput type="password" [placeholder]="'form.passwordNew.placeholder' | translate" name="password"
             [(ngModel)]="value" validatePassword required/>
      <md-icon mdSuffix>mode_edit</md-icon>
      <md-error #largeContainer>
        <div style="padding-bottom: 50px">
          {{'form.passwordNew.error' | translate}}
        </div>
      </md-error>
    </md-input-container>
    <md-input-container class="full-width field-container" floatPlaceholder="always">
      <input mdInput type="password" [placeholder]="'form.passwordRepeat.placeholder' | translate" name="password2"
             [(ngModel)]="passwordRepeat"
             required minlength="6" pattern="{{value}}"/>
      <md-icon mdSuffix>mode_edit</md-icon>
      <md-error>{{'form.passwordRepeat.error' | translate}}</md-error>
    </md-input-container>
  </ng-template>

  <ng-template [ngIf]="type === 'tel'">
    <md-input-container class="full-width field-container" floatPlaceholder="always">
      <input mdInput type="tel" [placeholder]="'form.phone.placeholder' | translate" name="phoneNumber"
             [(ngModel)]="value" validatePhoneNumber required/>
      <md-icon mdSuffix>mode_edit</md-icon>
      <md-error>{{'form.phone.error' | translate}}</md-error>
    </md-input-container>
  </ng-template>

  <ng-template [ngIf]="type === 'email'">
    <md-input-container class="full-width field-container" floatPlaceholder="always">
      <input mdInput type="email" [placeholder]="'form.email.placeholder' | translate" name="email"
             [(ngModel)]="value"
             pattern="^[a-zA-Z0-9.!#$%&â€™*+=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
      <md-icon mdSuffix>mode_edit</md-icon>
      <md-error>{{'form.email.error' | translate}}</md-error>
    </md-input-container>
  </ng-template>
  <div *ngIf="errorMessage" class="preferences-error-message warn-text">{{errorMessage}}</div>
  <button md-raised-button class="collapse-icon" [color]="'accent'" (click)="submit()"
          (blur)="errorMessage = undefined">
    {{'form.actions.submit' | translate}}
  </button>
</div>
